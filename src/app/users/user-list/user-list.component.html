<div class="create-user-container">
    <div class="inputs-container">
        <input pInputText type="text" placeholder="Name" name="usertName" [(ngModel)]="user.name" />
        <input pInputText type="text" placeholder="Email" name="usertEmail" [(ngModel)]="user.email" />
    </div>

    <button pButton [hidden]="add" (click)="addUser()">
    {{ !add ? "Create Depatment" : "Edit Depatment" }}
  </button>
</div>
<p-table id="users" [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td class="button-container">
                <button id="edit-btn" pButton type="button" icon="pi pi-file-edit" (click)="setUserEdit(user)"></button>
                <button id="delete-btn" pButton type="button" icon="pi pi-trash" (click)="removeUser(user)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
