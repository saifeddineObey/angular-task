<div class="title">
    <h1>Department</h1>
</div>
<div class="create-department-container">
    <div class="inputs-container">
        <input pInputText placeholder="name" type="text" name="departmenttName" [(ngModel)]="department.name">
    </div>

    <button pButton [hidden]="add" (click)="addDepartment()">{{!add ? "Create Depatment":"Edit Depatment"}}</button>
</div>
<p-table id="departments" [value]="departments">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-department>
        <tr>
            <td (click)="getDepartmentUsers(department.users)">{{department.id}}</td>
            <td (click)="getDepartmentUsers(department.users)">{{department.name}}</td>
            <td class="button-container">
                <button id="edit-btn" pButton type="button" icon="pi pi-file-edit" (click)="setDepartmentEdit(department)"></button>
                <button id="delete-btn" pButton type="button" icon="pi pi-trash" (click)="removeDepartment(department)">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="title">
    <h1>Users within department</h1>
</div>
<app-user-list [departmentId]="selectedDepartmentUsers"></app-user-list>
